apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-nodejs-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-nodejs
  template:
    metadata:
      labels:
        app: backend-nodejs
    spec:
      containers:
        - name: backend-nodejs-container
          image: sujalsharma/sheetwise-nodejs-backend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: sheetwise-backend-config
            - secretRef:
                name: sheetwise-secrets