apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-config
              mountPath: /usr/local/etc/redis/redis.conf
              subPath: redis.conf
          args: ["redis-server", "/usr/local/etc/redis/redis.conf"]
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        storageClassName: ssd-rwo  # <- specify here
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi

  volumes:
    - name: redis-config
      configMap:
        name: redis-config
