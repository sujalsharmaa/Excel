<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Status</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .status {
            font-size: 1.5rem;
            margin: 2rem 0;
        }
        .status-icon {
            color: #4CAF50;
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        .details {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 2rem;
        }
        .uptime {
            color: #2c3e50;
            font-weight: bold;
        }
        .timestamp {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-icon pulse">âœ“</div>
        <h1>Health Route Status</h1>
        <div class="status">
            <strong>Status:</strong> Working Fine
        </div>
        <div class="details">
            <p>All systems are operational and functioning as expected.</p>
            <p class="uptime">Uptime: 99.99%</p>
        </div>
        <p class="timestamp">Last checked: <span id="timestamp"></span></p>
    </div>

    <script>
        // Update the timestamp with current date and time
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleString();
        }
        
        // Update timestamp when page loads
        updateTimestamp();
        
        // Update timestamp every minute
        setInterval(updateTimestamp, 60000);
    </script>
</body>
</html>
